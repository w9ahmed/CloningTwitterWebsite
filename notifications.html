<!DOCTYPE html>
<html lang="en" ng-app="twitter">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter / Notifications</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <flash></flash>

    <navigation></navigation>

    <!-- PAGE COMPONENTS -->  
    <div class="container page-components">

      <!-- NEW TWEET MODAL -->
        <div class="modal fade" id="composeNewTweet" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <div class="modal-title text-center"><span>Compose new Tweet</span></div>
              </div>
              <div class="modal-body bg-info">
                <div class="panel panel-default">
                  <textarea class="form-control new-tweet-input" rows="4"></textarea>
                </div>
              </div>
              <div class="modal-footer bg-info">
                  <div class="pull-left">
                    <button type="button" class="btn btn-default pull-left"><span class="glyphicon glyphicon-camera icon-btn"></span>Add photo</button>
                    <button type="button" class="btn btn-default pull-left"><span class="glyphicon glyphicon-map-marker icon-btn"></span>Add location</button>
                  </div>
                  <div class=" pull-right">
                    <button type="button" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-pencil icon-btn"></span>Tweet</button>
                    <div class="pull-right text-count"><p class="text-muted">140</p></div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      <!-- END OF NEW TWEET MODAL -->

      <!-- OPEN TWEETER PROFILE -->
      <!-- Modal -->
      <div class="modal fade" id="showTweeterProfile" tabindex="-1" role="dialog" aria-labelledby="showTweeterProfile" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- END OPEN TWEETER PROFILE -->

      <div class="fluid-container">
        <div class="row">

          <!-- DASHBOARD -->
          <div class="col-md-3 dashboard">

            <div class="panel panel-default">
              <ul class="list-group list-unstyled">
                <li class="list-group-item dashboard-nav dashboard-nav-active"><a href="#"><div>Notifications<span class="glyphicon glyphicon-chevron-right pull-right"></span></div></a></li>
                <li class="list-group-item dashboard-nav"><a href="#"><div >Mentions<span class="glyphicon glyphicon-chevron-right pull-right"></span></div></a></li>
              </ul>
            </div>

            <wwtrends></wwtrends>

          </div>
          <!-- end of DASHBOARD -->

          <!-- NOTIFICATIONS -->
          <div class="col-md-6 tweets-view">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="the-panel-title">
                  <h4 class="text-muted">Notifications</h4>
                  <a href="#">All</a><span> / </span><a href="#">People you follow</a>
                </div>
              </div>
            </div>
          </div>
          <!-- end of NOTIFICATIONS -->

          <!-- SUGGESTIONS AND COPYRIGHTS -->
          <div class="col-md-3 right-board" ng-controller="WhoToFollowCtrl as suggestions">

            <!-- Find People you know -->
            <div class="panel panel-default">
              <div class="panel-body">
                <div><span><h4 class="text-muted">Who to follow<small> - <a href="#">Refresh</a> - <a href="#">View all</a></small></h4></span></div>

                <!-- SUGGESTIONS -->
                <div class="suggestion-container" ng-repeat="suggestion in suggestions.suggestions">
                  <div class="suggestion-photo"></div>
                  <div class="suggestion-details">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <a class="sugg-details" href="#" data-toggle="modal" data-target="#showTweeterProfile"><strong>{{suggestion.user}}</strong><small class="text-muted">{{suggestion.username}}</small></a>
                    <button type="button" class="btn followbtn btn-default">
                      <span class="glyphicon glyphicon-plus icon-btn"></span>
                      <span>Follow</span>
                      <span style="display: none">Following</span>
                    </button>
                  </div>
                </div>
                <!-- end of SUGGESTIONS -->

                <!-- POPULAR ACCOUNTS -->
                <div class="pop-acc">
                  <div class="panel-divider"></div>
                  <div>
                  <small>
                    <a href="#"><span class="glyphicon glyphicon-user icon-btn"></span>Find people you know</a>
                      <span> - </span>
                    <a href="#">Popular accounts</a>
                  </small>
                  </div>
                </div>
                <!-- POPULAR ACCOUNTS -->

              </div>
            </div>
            <!-- end of Find People you know -->

            <!-- Copyrights and Twitter related links -->
            <div class="panel panel-default">
              <div class="panel-body" ng-controller="AboutsCtrl as credits">
                <ul class="list-unstyled list-inline">
                  <li ng-repeat="content in credits.contents track by $index" class="text-muted">{{content}}</li>
                </ul>
              </div>
            </div>
            <!-- end of Copyrights and Twitter related links -->

          </div>
          <!-- end of SUGGESTIONS AND COPYRIGHTS -->

        </div>
      </div> 

    </div> <!-- end of PAGE COMPONENTS -->
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Import AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <!-- Importing my JS files -->
    <script src="js/ajs-app.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
