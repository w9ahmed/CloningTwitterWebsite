<!-- TWEETS -->
<div class="col-md-6 tweets-view">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="the-panel-title"><h4 class="text-muted">Tweets</h4></div>
      <stream-bar></stream-bar>
      
      <div class="stream-view">
        <ul class="list-unstyled">

          <!-- TWEET BOX -->
          <li class="stream-tweet" ng-repeat="tweet in tweets | orderBy: 'time':true">
            <tweet-box tweet="tweet"></tweet-box>
          </li>
          <!-- end of TWEET BOX -->
        </ul>
      </div>

    </div>
  </div>
</div>
<!-- end of TWEETS -->
