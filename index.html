<!DOCTYPE html>
<html lang="en" ng-app="twitter">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<!-- Remember to add Screenshots on GitHub -->
  <flash></flash>

  <navigation></navigation>

    <!-- PAGE COMPONENTS -->
    <div class="container page-components">

      <new-tweet></new-tweet>
      <direct-messages></direct-messages>

      <!-- OPEN TWEETER PROFILE -->
      <!-- Modal -->
      <div class="modal fade" id="showTweeterProfile" tabindex="-1" role="dialog" aria-labelledby="showTweeterProfile" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title text-muted text-center" id="myModalLabel">Profile summary</h4>
            </div>
            <div class="modal-body">
              <div class="feature-modal-photo"></div>
              <div class="profile-modal-details-container">
                <div class="profile-photo-modal"></div>
                <div class="profile-details-modal">
                  <ul class="list-unstyled list-inline">
                    <li class="text-center"><a class="dash-profile-details" href="#"><span class="text-muted"><small>TWEETS</small></span><br><span>46.9K</span></a></li>
                    <li class="text-center"><a class="dash-profile-details" href="#"><span class="text-muted"><small>FOLLOWING</small></span><br><span>287</span></a></li>
                    <li class="text-center"><a class="dash-profile-details" href="#"><span class="text-muted"><small>FOLLOWERS</small></span><br><span>289</span></a></li>
                  </ul>
                </div>
              </div>
              <div class="dash-profile-name">
                <a href="#"><h5>Ahmed Sami Mohamed</h5></a>
                <a href="#"><small class="text-muted">@w9ahmed</small></a>
              </div>
              <div>Description</div>
            </div>
            <div class="modal-footer">
              <a class="pull-left" href="#"><strong>Go to full profile</strong></a>
            </div>
          </div>
        </div>
      </div>
      <!-- END OPEN TWEETER PROFILE -->

      <div class="fluid-container">
        <div class="row">

          <!-- DASHBOARD -->
          <div class="col-md-3 dashboard" ng-controller="DashboardCtrl as dashboard">
            <div class="panel panel-default">
              <div class="panel-body">
                <!-- Feature Photo -->
                <div class="dash-feature-container">
                  <a class="dash-feature-img" href="#"><img src="img\fermer.jpg"></a>
                </div>
                <!-- end of Feature Photo -->

                <!-- Photo - Name - username -->
                <div class="dashboard-profile">
                  <div class="dash-profile-container">
                    <a href="#"><div class="dash-profile-photo"></div></a>
                    <div class="dash-profile-name">
                      <a href="#"><h5>Ahmed Sami Mohamed</h5></a>
                      <a href="#"><small class="text-muted">@w9ahmed</small></a>
                    </div>
                  </div>
                </div>
                <!-- end of Photo - Name - username -->

                <!-- Tweets - Following - Followers -->
                <div>
                  <ul class="list-unstyled list-inline">
                    <li class="text-center" ng-repeat="item in dashboard.content"><a class="dash-profile-details"  href="#"><span class="text-muted"><small>{{item.name | uppercase}}</small></span><br><span>{{item.value}}</span></a></li>
                  </ul>
                </div>
                 <!-- end of Tweets - Following - Followers -->

                 <!-- Compose New Tweet - DASHBOARD -->
                 <div class="bg-info inside-tweet">
                    <div>
                      <textarea class="form-control inside-tweet-new-compose" rows="1" placeholder="Compose new Tweet..."></textarea>
                    </div>
                 </div>
                 <!-- end of Compose New Tweet - DASHBOARD -->

              </div>
            </div>

            <wwtrends></wwtrends>

          </div>
          <!-- end of DASHBOARD -->

          <tweet-stream></tweet-stream>

          <!-- SUGGESTIONS AND COPYRIGHTS -->
          <div class="col-md-3 right-board">

            <!-- Find People you know -->
            <div class="panel panel-default" ng-controller="WhoToFollowCtrl as suggestions">
              <div class="panel-body">
                <div><span><h4 class="text-muted">Who to follow<small> - <a href="#">Refresh</a> - <a href="#">View all</a></small></h4></span></div>

                <suggestions></suggestions>

                <!-- POPULAR ACCOUNTS -->
                <div class="pop-acc">
                  <div class="panel-divider"></div>
                  <div>
                  <small>
                    <a href="#"><span class="glyphicon glyphicon-user icon-btn"></span>Find people you know</a>
                      <span> - </span>
                    <a href="#">Popular accounts</a>
                  </small>
                  </div>
                </div>
                <!-- POPULAR ACCOUNTS -->

              </div>
            </div>
            <!-- end of Find People you know -->

            <credits></credits>

          </div>
          <!-- end of SUGGESTIONS AND COPYRIGHTS -->

        </div>
      </div>  


    </div> <!-- end of PAGE COMPONENTS -->
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Import AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <!-- Importing my JS files -->
    <script src="js/ajs-app.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
