<!DOCTYPE html>
<html lang="en" ng-app="twitter">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	
  <flash></flash>

  <navigation></navigation>

    <!-- PAGE COMPONENTS -->
    <div class="container page-components">

      <new-tweet></new-tweet>
      <direct-messages></direct-messages>
      <tweeter-profile></tweeter-profile>

      <div class="fluid-container">
        <div class="row">

          <!-- DASHBOARD -->
          <div class="col-md-3 dashboard">

            <dashboard-profile></dashboard-profile>
            <wwtrends></wwtrends>

          </div>
          <!-- end of DASHBOARD -->

          <tweet-stream></tweet-stream>

          <!-- SUGGESTIONS AND COPYRIGHTS -->
          <div class="col-md-3 right-board">

            <!-- Find People you know -->
            <div class="panel panel-default" ng-controller="WhoToFollowCtrl as suggestions">
              <div class="panel-body">
                <div><span><h4 class="text-muted">Who to follow<small> - <a href="#">Refresh</a> - <a href="#">View all</a></small></h4></span></div>

                <suggestions></suggestions>

                <!-- POPULAR ACCOUNTS -->
                <div class="pop-acc">
                  <div class="panel-divider"></div>
                  <div>
                  <small>
                    <a href="#"><span class="glyphicon glyphicon-user icon-btn"></span>Find people you know</a>
                      <span> - </span>
                    <a href="#">Popular accounts</a>
                  </small>
                  </div>
                </div>
                <!-- POPULAR ACCOUNTS -->

              </div>
            </div>
            <!-- end of Find People you know -->

            <credits></credits>

          </div>
          <!-- end of SUGGESTIONS AND COPYRIGHTS -->

        </div>
      </div>


    </div> <!-- end of PAGE COMPONENTS -->
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Import AngularJS -->
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- Importing my JS files -->
    <script src="js/ajs-app.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.timeago.js"></script>
    <script>
    jQuery(document).ready(function() {
      jQuery("time.timeago").timeago();
    });
    </script>
  </body>
</html>
