<!DOCTYPE html>
<html lang="en" ng-app="twitter">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter / Discover</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <flash></flash>

    <navigation></navigation>

    <!-- PAGE COMPONENTS -->  
    <div class="container page-components">

      <new-tweet></new-tweet>
      <direct-messages></direct-messages>
      <tweeter-profile></tweeter-profile>

      <div class="fluid-container">
        <div class="row">

          <!-- DASHBOARD -->
          <div class="col-md-3 dashboard">

            <div class="panel panel-default">
              <ul class="list-group list-unstyled">
                <li class="list-group-item dashboard-nav dashboard-nav-active"><a href="#"><div>Tweets<span class="glyphicon glyphicon-chevron-right pull-right"></span></div></a></li>
                <li class="list-group-item dashboard-nav"><a href="#"><div>Activity<span class="glyphicon glyphicon-chevron-right pull-right"></span></div></a></li>
                <li class="list-group-item dashboard-nav"><a href="#"><div>Who to follow<span class="glyphicon glyphicon-chevron-right pull-right"></span></div></a></li>
                <li class="list-group-item dashboard-nav"><a href="#"><div>Find friends<span class="glyphicon glyphicon-chevron-right pull-right"></span></div></a></li>
                <li class="list-group-item dashboard-nav"><a href="#"><div>Popular accounts<span class="glyphicon glyphicon-chevron-right pull-right"></span></div></a></li>
              </ul>
            </div>

            <wwtrends></wwtrends>

          </div>
          <!-- end of DASHBOARD -->

          <!-- Tweets -->
          <div class="col-md-6 tweets-view">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="the-panel-title">
                  <h4 class="text-muted">Tweets</h4>
                  <span class="text-muted">What's happening now, tailored for you.</span>
                </div>
              </div>
            </div>
          </div>
          <!-- end of NOTIFICATIONS -->

          <!-- SUGGESTIONS AND COPYRIGHTS -->
          <div class="col-md-3 right-board" ng-controller="WhoToFollowCtrl as suggestions">

            <!-- Find People you know -->
            <div class="panel panel-default">
              <div class="panel-body">
                <div><span><h4 class="text-muted">Who to follow<small> - <a href="#">Refresh</a> - <a href="#">View all</a></small></h4></span></div>

                <suggestions></suggestions>

                <!-- POPULAR ACCOUNTS -->
                <div class="pop-acc">
                  <div class="panel-divider"></div>
                  <div>
                  <small>
                    <a href="#"><span class="glyphicon glyphicon-user icon-btn"></span>Find people you know</a>
                      <span> - </span>
                    <a href="#">Popular accounts</a>
                  </small>
                  </div>
                </div>
                <!-- POPULAR ACCOUNTS -->

              </div>
            </div>
            <!-- end of Find People you know -->

            <credits></credits>

          </div>
          <!-- end of SUGGESTIONS AND COPYRIGHTS -->

        </div>
      </div>  

    </div> <!-- end of PAGE COMPONENTS -->
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Import AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <!-- Importing my JS files -->
    <script src="js/ajs-app.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
